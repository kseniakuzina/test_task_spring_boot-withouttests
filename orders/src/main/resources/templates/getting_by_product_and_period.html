<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Получение данных</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Получение заказа по артикулу товара <br> и временному периоду</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 mt-4">Введите артикул товара и даты начала и конца временного периода, чтобы просмотреть список заказов, не содержащих заданный товар и поступивших в заданный временной период.</p>

        <form class="w-50 m-auto" action="/order_service/get_by_product_and_period" method="post">
            <div class=" my-2">

                <p class="mb-0" style="text-align: left">Артикул товара</p>
                <input type="number"  name="product" class="form-control mb-3" id="floatingProduct" required>

                <p class="mb-0" style="text-align: left">Начало временного периода</p>
                <input type="date" name="date1" class="form-control mb-3" id="floatingDate1" required>

                <p class="mb-0" style="text-align: left">Конец временного периода</p>
                <input type="date" name="date2" class="form-control mb-3" id="floatingDate2" required>

            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Найти заказы</button>
        </form>
    </div>
</div>
</body>
</html>
