<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Получение данных</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Получение заказа по дате и сумме заказа</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 mt-4">Введите дату и сумму заказа, чтобы просмотреть информацию о заказе за заданную дату и больше заданной общей суммы заказа.</p>

        <form class="w-50 m-auto" action="/order_service/get_by_date_and_amount" method="post">
            <div class="my-2">
                <p class="mb-0" style="text-align: left">Дата заказа</p>
                <input type="date" name="date" class="form-control mb-3" id="floatingDate" required>
                <p class="mb-0" style="text-align: left">Сумма заказа</p>
                <input type="number" step="0.01" name="amount" class="form-control mb-3" id="floatingAmount" required>

            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Найти заказ</button>
        </form>
    </div>
</div>
</body>
</html>
