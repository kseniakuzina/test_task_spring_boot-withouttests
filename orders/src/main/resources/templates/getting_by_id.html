<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Получение ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Получение заказа по идентификатору</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 mt-4">Введите ID заказа, чтобы просмотреть информацию о нем.</p>

            <form class="w-50 m-auto" action="/order_service/get_by_id" method="post">
                <div class="form-floating my-2">
                    <input type="number" name="id" class="form-control" id="floatingId" required>
                    <label for="floatingId">ID заказа</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Найти заказ</button>
            </form>
    </div>
</div>
</body>
</html>
